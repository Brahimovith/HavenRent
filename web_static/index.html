<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Index - Gestion des utilisateurs</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    .form-section {
      margin-bottom: 20px;
    }

    .form-section h2 {
      font-size: 18px;
      color: #555;
      margin-bottom: 10px;
    }

    .form-section form {
      display: flex;
      flex-direction: column;
    }

    .form-section form input {
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    .form-section form button {
      padding: 10px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .form-section form button:hover {
      background-color: #218838;
    }

    .form-section form a {
      text-align: center;
      text-decoration: none;
      color: #007bff;
    }

    .form-section form a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Admin-Users-Owners</h1>

  <div class="container">
    <div class="form-section">
      <h2>create user</h2>
      <form action="/api/user" method="POST">
            <input type="text" name="username" placeholder="username" required>
            <input type="text" name="email" placeholder="email" required>
            <input type="text" name="name" placeholder="name" required>
            <input type="text" name="city" placeholder="city" required>
            <input type="number" name="age" placeholder="age" required>
            <input type="password" name="password" placeholder="password" required>
            <button type="submit" value="register">create</button>
      </form>
    </div>

  
    <div class="form-section">
      <h2>create admin</h2>
      <form action="/api/admin" method="POST">
        <input type="text" name="username" placeholder="username" required>
        <input type="text" name="email" placeholder="email" required>
        <input type="text" name="name" placeholder="name" required>
        <input type="text" name="city" placeholder="city" required>
        <input type="number" name="age" placeholder="age" required>
        <input type="password" name="password" placeholder="password" required>
        <button type="submit" value="register">create</button>
      </form>
    </div>

    <div class="form-section">
      <h2>Create owner</h2>
      <form action="/api/owner" method="POST">
            <input type="text" name="username" placeholder="username" required>
            <input type="text" name="email" placeholder="email" required>
            <input type="text" name="name" placeholder="name" required>
            <input type="text" name="city" placeholder="city" required>
            <input type="number" name="age" placeholder="age" required>
            <input type="password" name="password" placeholder="password" required>
            <button type="submit" value="register">create</button>
      </form>
    </div>

    
    <div class="form-section">
      <h2>Connexion</h2>
      <form  action = "/api/admin/connect" method="POST">
        <input type="text" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Mot de passe" required>
        <button type="submit" >login</button>
      </form>


    </div>
  </div>
</body>
</html>
