<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stripe Payment</title>
  <script src="https://js.stripe.com/v3/"></script>
</head>
<body>
  <form id="payment-form">
    <div id="card-element">
    
    </div>
    <button type="submit">Pay</button>
    <div id="error-message"></div>
  </form>

  <script>
    const stripe = Stripe('pk_test_51QBIkoKOuzMm650HoGwmvQl5HaKc2LBD0wVpCazR9qhyQK4MSCWAxO5l37LRg3ijzjxEk4pX6Wgux4nOAsl6Fhps00GmFWHDBE'); // Utiliser votre clé publique de test
    const elements = stripe.elements();

    const cardElement = elements.create('card');
    cardElement.mount('#card-element');

    const form = document.getElementById('payment-form');

    form.addEventListener('submit', async (event) => {
      event.preventDefault();

      const { paymentMethod, error } = await stripe.createPaymentMethod({
        type: 'card',
        card: cardElement,
      });

      if (error) {
        
        document.getElementById('error-message').textContent = error.message;
      } else {
        
        const response = await fetch('http://localhost:3000/api/user/paiement', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            payment_method_id: paymentMethod.id,
            amount: 1000, 
          }),
        });

        const result = await response.json();
        if (result.error) {
          document.getElementById('error-message').textContent = result.error;
        } else {
          document.getElementById('error-message').textContent = 'Paiement réussi !';
        }
      }
    });
  </script>
</body>
</html>
